<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyect 2 | Discounted prices</title>
    <link rel="stylesheet" href="./styles/taller2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="./src/discount-store-store-svgrepo-com.svg"
          alt="Discount store"
          class="logo"
        />
        <p>Discount</p>
      </div>
      <nav>
        <ul>
          <li><a href=".">Home</a></li>
          <li><a href="./taller1.html">P1</a></li>

          <li><a href="./taller3.html">P3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="box">
        <form class="form-container">
          <label for="price">What's the price? </label>
          <input type="number" name="price" id="input-price" class="input" />
          <label for="discount">What is the discount? (on %) </label>
          <input
            type="number"
            name="discount"
            id="input-discount"
            class="input"
          />
          <label for="coupon">Coupon: </label>
          <input
            type="text"
            name="coupon"
            id="input-coupon"
            class="input"
            placeholder="Example: 'PLATZI'"
          />
          <button type="button" class="btn" onclick="mostrarNuevoPrecio()">
            Calculate
          </button>
        </form>
        <div class="answer-container">
          <p class="answer-text" id="answer">Final price</p>
        </div>
        <div class="msg-coupon">
          Coupon <span class="name-coupon">"PLATZI"</span> âž¡ 15% dsct
        </div>
      </section>
    </main>
